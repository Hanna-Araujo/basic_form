<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form.css" media="screen">
    <title>Cadastro</title>
  </head>
  <body>
  <div class="formBox">
      <div>
        <h1 id="title">Fala comigo! =D</h1>
        <p id="subtitle">Me manda um recadinho ou uma sugestão! \o/</p>
        <br><br>
      </div>

    <form>
        <fieldset class="group">
            <div class="box">
                <label for="name"><strong>Nome</strong></label> 
                <input type="text" name="name" id="name" required>
            </div>

            <div class="box">
                <label for="lastName"><strong>Sobrenome</strong></label>
                <input type="text" name="lastName" id="lastName">
            </div>
        </fieldset>

            <div class="box">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
        
        <fieldset> 
            <div class="box">
                <label><strong>Como vc me conheceu?</strong></label>
                <label>
                <input type="radio" name="place" id="party"/>Festa
                </label>
                <label>
                <input type="radio" name="place" id="colege"/>Faculdade ou Curso
                </label>
                <label>
                <input type="radio" name="place" id="linkedin"/>Linkedin
                </label>
                <label>
                <input type="radio" name="place" id="friends"/>Amigos
                </label>
                <label>
                <input type="radio" name="place" id="work"/>Trabalho
                </label>
                <label>
                <input type="radio" name="place" id="event"/>Evento
                </label>
                <label>
                <input type="radio" name="place" id="others"/>Outros
                </label>
            </div> 
        </fieldset>
        
        <div class="box">
            <label for="gender"><strong>Gênero</strong></label>
            <select id="gender" required>
                 <option selected disabled value="">Seleceione</option>
                 <option>Mulher</option>
                 <option>Homem</option>
                 <option>Outro</option>
                 <option>Prefiro não dizer</option>
            </select>
        </div>
        
        <fieldset class="group">
            <div id="check">
                <label><strong>Qual é sua área de trabalho?</strong></label><br>
                <input type="checkbox" id="working" nome="working1" value="finance">
                <label for="working">Finanças</label>
                <input type="checkbox" id="working" nome="working2" value="tech">
                <label for="working">Tecnologia</label>
                <input type="checkbox" id="working" nome="working3" value="health">
                <label for="working">Saúde</label>
                <input type="checkbox" id="working" nome="working4" value="education">
                <label for="working">Educação</label>
                <p></p>
                <input type="checkbox" id="working" nome="working5" value="web3">
                <label for="working">Web3</label>
                <input type="checkbox" id="working" nome="working6" value="on">
                <label for="working">Terceiro Setor</label>
                <input type="checkbox" id="working" nome="working7" value="publicService">
                <label for="working">Serviço Público</label>
                <input type="checkbox" id="working" nome="working7" value="others">
                <label for="working">Outro</label>
            </div> 
        </fieldset>
    
        <div class="box">
            <br>
            <label for="talk"><strong>Fala comigo! =D</strong></label> 
            <textarea row="6" style="width: 26em" id="talk" name="talk"></textarea>
        </div>
        <br><br>
        <div>
            <button class="button1" type="submit" onsubmit="">Enviar!</button>
        </div>    
    </form>
  </div>    
  </body>
</html>
